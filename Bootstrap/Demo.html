<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Color Demo</title>
    <script>
        function color() {
            var a = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var c = Math.floor(Math.random() * 256);
            var color = "rgb(" + a + "," + b + "," + c + ")";
            console.log(color);
            document.body.style.backgroundColor = color;
            document.getElementById("devi").style.color = color;
        }
    </script>
    <style>
        #inp1 {
            margin-top: 300px;
            margin-left: 700px;
        }
    </style>
</head>

<body>
    <div class="d-grid gap-2 d-md-block">
    <input id="inp1" class="btn btn-light" type="button" value="Click Here to Change the Color" onclick="color()" accesskey="s"></input>
    </div>
